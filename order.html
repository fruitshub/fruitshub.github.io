<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>আমের অর্ডার ফর্ম</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="p-4 bg-light">

  <!-- Language Toggle -->
  <div class="mb-3">
    <button id="langBn" class="btn btn-warning btn-sm">বাংলা</button>
    <button id="langEn" class="btn btn-light btn-sm">English</button>
  </div>

  <h2 class="mb-4 lang" data-bn="আমের অর্ডার ফর্ম" data-en="Mango Order Form">আমের অর্ডার ফর্ম</h2>

  <form id="orderForm" action="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec" method="POST">

    <!-- Customer Info -->
    <input type="text" name="name" placeholder="নাম" required class="form-control mb-2">
    <input type="text" name="phone" placeholder="মোবাইল নম্বর" required class="form-control mb-2">
    <input type="text" name="address" placeholder="ঠিকানা" required class="form-control mb-3">

    <!-- Mango Info -->
    <select name="mango_variety" class="form-select mb-2" required>
      <option value="">-- আমের জাত নির্বাচন করুন --</option>
      <option value="হিমসাগর">হিমসাগর</option>
      <option value="ল্যাংড়া">ল্যাংড়া</option>
      <option value="ফজলি">ফজলি</option>
      <option value="আম্রপালি">আম্রপালি</option>
    </select>

    <input type="number" name="quantity" id="quantity" placeholder="পরিমাণ (কেজি)" min="1" required class="form-control mb-2">
    <input type="number" name="price_per_kg" id="pricePerKg" placeholder="প্রতি কেজির দাম (৳)" min="0" required class="form-control mb-2">
    <input type="text" name="price" id="totalPrice" placeholder="মোট মূল্য (৳)" readonly class="form-control mb-3 bg-white">

    <!-- Payment Method -->
    <select name="payment_method" id="payment" class="form-select mb-3" required>
      <option value="">-- পেমেন্ট পদ্ধতি নির্বাচন করুন --</option>
      <option value="cod">ক্যাশ অন ডেলিভারি</option>
      <option value="bkash">bKash</option>
      <option value="nagad">Nagad</option>
      <option value="rocket">Rocket</option>
      <option value="bank">Bank</option>
    </select>

    <!-- Conditional Payment Fields -->
    <div id="paymentFields" style="display: none;">
      <input type="text" name="trx_id" id="trxId" class="form-control mb-2" placeholder="লেনদেন নম্বর (Trx ID)">
      <input type="text" name="sender_number" id="senderNumber" class="form-control mb-2" placeholder="পাঠানো নম্বর">
      <input type="text" name="note" id="note" class="form-control mb-3" placeholder="বিবরণ (যদি থাকে)">
    </div>

    <input type="hidden" name="payment_confirmed" id="paymentConfirmed" value="">

    <button type="submit" class="btn btn-success">অর্ডার করুন</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
