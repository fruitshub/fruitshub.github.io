<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nachole Fruits Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-success text-white text-center py-3 sticky-top">
    <div class="container">
      <img src="logo.png" alt="Nachole Fruits Hub Logo" height="60">
      <h1>Nachole Fruits Hub</h1>
      <p>Order fresh, juicy mangoes directly from Nachole!</p>
      <nav class="nav justify-content-center">
        <a class="nav-link text-white" href="#">Home</a>
        <a class="nav-link text-white" href="#">About</a>
        <a class="nav-link text-white" href="#">Contact</a>
        <a class="nav-link text-white" href="#">Order</a>
        <button id="langToggle" class="btn btn-warning btn-sm ms-3">বাংলা</button>
      </nav>
    </div>
  </header>

  <main class="container my-5">
    <section id="home">
      <h2>Welcome to Nachole Fruits Hub</h2>
      <p>We bring you the finest mangoes directly from the orchards of Nachole. Juicy, fresh, and chemical-free!</p>
      <button class="btn btn-success">Order Now</button>
      <div class="row mt-4">
        <div class="col-md-4"><img src="mango1.jpg" class="img-fluid" alt="Mango 1"></div>
        <div class="col-md-4"><img src="mango2.jpg" class="img-fluid" alt="Mango 2"></div>
        <div class="col-md-4"><img src="orchard.jpg" class="img-fluid" alt="Orchard"></div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
